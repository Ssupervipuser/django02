{% extends 'layout.html' %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">添加部门</div>
        <div class="panel-body">
            <form class="form-inline" action="/depart/add/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="title">添加部门</label>
                    <input type="text" class="form-control" id="title" placeholder="请输入部门" name="title">
                </div>

                <button type="submit" class="btn btn-primary">保 存</button>
            </form>
        </div>
    </div>

{% endblock %}
