{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}"></link>
    <title>Title</title>
    <style>
        .box {
            width: 400px;

            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #dddddd;
            border-radius: 5px;

            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;

            -webkit-box-shadow: 10px 10px 10px rgb(0 0 0 /5%);
            box-shadow: 10px 10px 10px rgb(0 0 0 5%);
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>用户登录</h2>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="user">用户名或手机号</label>
            <input type="text" class="form-control" id="user" name="username" placeholder="用户名">
        </div>

        <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
        </div>

        <input type="submit" class="btn btn-primary" value="登 录" />
        <span style="color: red"> {{ error }}</span>
    </form>
</div>

</body>
</html>
